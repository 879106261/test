<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
    }
    </style>
    <title>折线的绘制和编辑</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://webapi.amap.com/maps?v=1.4.13&key=您申请的key值&plugin=AMap.PolyEditor"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
</head>
<body>
<div id="container"></div>
<div class="input-card" style="width: 120px">
   <button class="btn" onclick="polyEditor.open()" style="margin-bottom: 5px">开始编辑</button> 
   <button class="btn" onclick="polyEditor.close()">结束编辑</button> 
</div>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        center: [116.395577, 39.892257],
        zoom: 14
    });

    var path =[['109.929932', '40.555832'], ['109.929878', '40.555843'], ['109.929779', '40.555885'], ['109.929581', '40.555988'], ['109.929581', '40.555988'], ['109.929741', '40.556236'], ['109.929863', '40.556446'], ['109.929993', '40.556644'], ['109.93013', '40.556881'], ['109.930275', '40.557102'], ['109.930397', '40.557301'], ['109.930534', '40.557507'], ['109.930649', '40.557697'], ['109.930779', '40.557911'], ['109.930901', '40.558048'], ['109.930901', '40.558048'], ['109.931541', '40.557823'], ['109.932175', '40.557533'], ['109.932678', '40.557297'], ['109.933128', '40.557076'], ['109.933128', '40.557076'], ['109.932602', '40.556423'], ['109.931976', '40.555672'], ['109.931717', '40.555374'], ['109.931541', '40.555256'], ['109.931381', '40.555172'], ['109.931198', '40.555111'], ['109.930862', '40.555061'], ['109.930771', '40.555031'], ['109.930603', '40.555058'], ['109.930359', '40.555115'], ['109.92981', '40.555344'], ['109.929245', '40.555611'], ['109.929199', '40.555626'], ['109.928246', '40.555988'], ['109.927689', '40.556168'], ['109.926682', '40.556408'], ['109.925888', '40.556561'], ['109.925194', '40.556667'], ['109.922691', '40.556904'], ['109.92131', '40.557049'], ['109.919601', '40.557217'], ['109.919601', '40.557217'], ['109.919525', '40.557095'], ['109.919022', '40.556232'], ['109.918953', '40.556049'], ['109.918915', '40.555965'], ['109.922699', '40.555592'], ['109.922699', '40.555592'], ['109.924515', '40.555401'], ['109.925407', '40.555294'], ['109.926247', '40.555138'], ['109.926842', '40.554993'], ['109.92733', '40.554852'], ['109.927948', '40.554653'], ['109.928764', '40.554329'], ['109.929199', '40.554123'], ['109.930878', '40.553326'], ['109.931488', '40.553036'], ['109.933037', '40.552303'], ['109.933708', '40.551987'], ['109.935989', '40.550865'], ['109.936523', '40.550533'], ['109.936928', '40.550266'], ['109.937332', '40.549961'], ['109.937637', '40.549717'], ['109.938225', '40.54916'], ['109.938942', '40.548283'], ['109.939583', '40.547466'], ['109.939804', '40.547211'], ['109.940033', '40.546978'], ['109.940323', '40.54673'], ['109.940918', '40.546284'], ['109.941223', '40.546082'], ['109.941895', '40.545734'], ['109.941895', '40.545734'], ['109.941933', '40.545773'], ['109.941566', '40.545967'], ['109.941132', '40.546242'], ['109.940773', '40.54649'], ['109.940468', '40.54673'], ['109.940201', '40.546951'], ['109.940063', '40.547104']]

    var polyline = new AMap.Polyline({
        path: path,
        isOutline: true,
        outlineColor: '#ffeeff',
        borderWeight: 3,
        strokeColor: "#3366FF", 
        strokeOpacity: 1,
        strokeWeight: 6,
        // 折线样式还支持 'dashed'
        strokeStyle: "solid",
        // strokeStyle是dashed时有效
        strokeDasharray: [10, 5],
        lineJoin: 'round',
        lineCap: 'round',
        zIndex: 50,
    })

    polyline.setMap(map)
    // 缩放地图到合适的视野级别
    map.setFitView([ polyline ])

    var polyEditor = new AMap.PolyEditor(map, polyline)

    polyEditor.on('addnode', function(event) {
        log.info('触发事件：addnode')
    })

    polyEditor.on('adjust', function(event) {
        log.info('触发事件：adjust')
    })

    polyEditor.on('removenode', function(event) {
        log.info('触发事件：removenode')
    })

    polyEditor.on('end', function(event) {
        log.info('触发事件： end')
        // event.target 即为编辑后的折线对象
    })
</script>
</body>
</html>
